<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagen con nombre</title>
  <!-- Vinculamos Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <!-- Fila con columnas para la imagen y el nombre -->
    <div class="row justify-content-center">
      <!-- Tarjeta de imagen -->
      <div class="col-md-4 text-center">
        <div class="card">
          <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="Imagen ejemplo">
          <div class="card-body">
            <!-- Nombre de la imagen -->
            <h5 class="card-title">Nombre de la Imagen</h5>
            <p class="card-text">Una breve descripci√≥n o texto sobre la imagen.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
