<p>Imagenes</p>

<form [formGroup]="txBox">
  <input type="text" formControlName="ciudad" placeholder="Ingrese el nombre de la ciudad" class="form-control mb-3">
</form>

<div class="container mt-5">
  <!-- Fila con columnas para la imagen y el nombre -->
  <div class="row justify-content-center">
    <!-- Tarjeta de imagen -->
    <div class="col-md-4 text-center" *ngFor="let ciudad of ciudadesFiltradas">
      <div class="card">
        <img [src]="ciudad.imagenUrl" class="card-img-top" alt="Imagen de {{ ciudad.nombreCiudad }}">
        <div class="card-body">
          <!-- Nombre de la ciudad -->
          <h5 class="card-title">{{ ciudad.nombreCiudad }}</h5>
          <p class="card-text">-------------------</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
